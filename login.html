<html>
<head>
<title>LOGIN</title>
<link rel="icon" type="image/jpeg" href="Nova icon.png">
<link rel="stylesheet" type/css href="styleee.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>


<body>

<div class="login-page-bg">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome to NovaStay</h2>
            <p>Explore Cities. Rest Easy</p>
        </div>

        <form class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email or Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn-full">LOGIN</button>

            <div class="or-separator">OR</div>

            <div class="social-btns">
                <button type="button" class="google-btn">
                    <img src="download.png" alt="G"> Google
                </button>
            </div>
        </form>

        <div class="login-footer">
            New here? <a href="acc.html">Create an Account</a>
        </div>
    </div>
</div>

<script src="ls.js"></script>

</body>

</html>
