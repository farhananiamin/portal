<html>
<head>
<title>SIGN UP</title>
<link rel="icon" type="image/jpeg" href="Nova icon.png">
<link rel="stylesheet" type/css href="styleee.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

</head>

<body>

<div class="register-page-bg">
    <div class="register-card">
        <div class="register-header">
            <h2>Join NovaStay</h2>
            <p>Start your journey and get exclusive member rates</p>
        </div>

        <form class="register-form">
            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <span class="country-code">+60</span>
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Create Password" required>
            </div>

            <button type="submit" class="register-btn-full">CREATE ACCOUNT</button>

            <div class="or-separator">OR</div>

            <div class="social-btns">
                <button type="button" class="google-btn">
                    <img src="download.png" alt="G"> Google
                </button>
            </div>
        </form>

        <div class="register-footer">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>

</html>
