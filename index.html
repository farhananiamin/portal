 <div id="datetime-simple"></div>

<script> 

function updateDateTime() {
  const now = new Date();

  const day = now.getDate();
  const month = now.toLocaleString('en-US', { month: 'short' });
  const year = now.getFullYear();
  const hours = now.getHours().toString().padStart(2,'0');
  const minutes = now.getMinutes().toString().padStart(2,'0');
  const seconds = now.getSeconds().toString().padStart(2,'0');

  document.getElementById("datetime-simple").innerText =
    `üìÖ ${day} ${month} ${year} | üïë  ${hours}:${minutes}:${seconds}`;
}

setInterval(updateDateTime, 1000);
updateDateTime();

</script>

<button id="music-toggle" onclick="toggleMusic()" 
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(50,50,50,0.7);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    font-size: 20px;
    z-index: 9999;
">
üéµ
</button>

<script>

const music = document.getElementById('bg-music');
const toggleBtn = document.getElementById('music-toggle');


music.volume = 0.3;


const musicPlaying = sessionStorage.getItem('musicPlaying');
if(musicPlaying === 'true'){
    music.play().catch(()=>{});
    toggleBtn.innerText = 'üéµ';
}else if(musicPlaying === 'false'){
    music.pause();
    toggleBtn.innerText = 'üîá';
}


document.body.addEventListener('click', function firstClick(){
    if(!sessionStorage.getItem('musicClicked')){
        music.play().catch(()=>{});
        sessionStorage.setItem('musicPlaying', 'true');
        sessionStorage.setItem('musicClicked', 'true');
        toggleBtn.innerText = 'üéµ';
    }
    document.body.removeEventListener('click', firstClick);
});


function toggleMusic(){
    if(music.paused){
        music.play().catch(()=>{});
        toggleBtn.innerText = 'üéµ';
        sessionStorage.setItem('musicPlaying','true');
    } else {
        music.pause();
        toggleBtn.innerText = 'üîá';
        sessionStorage.setItem('musicPlaying','false');
    }
}
</script>
